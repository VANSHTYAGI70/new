<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <p>This the example of forms :</p>

   <form>
    <fieldset>
        <legend>Name</legend><br>
    <label for = "frs">First name: </label>
    <input type ="text" id = "firs" name = "fname" placeholder="Enter first name" required>
    <label for = "las">Last name : </label>
    <input type = "text" id = "las" name = "las" placeholder="Enter your last name" required> 
</fieldset><br>
<fieldset>
    <legend>Gender</legend><br>
    <input type = "radio" id = "ml" name="ml" >
    <label for = "ml">Male</label>
    <input type = "radio" id = "fl" name="ml" >
    <label for = "fl">Female</label>
    </fieldset><br>
    <fieldset>
        <legend>DOB</legend>
        <p>Select your Date of Birth</p>
        <input type="date" id="dat" name="dat" required>
    </fieldset>

    <fieldset>
        <legend>Enter your age</legend>
        <label for="age">Age</label>
        <input type="number" min="18" max="45" required>
    </fieldset>

    <fieldset>
        <legend>Courses</legend><br>
    <input type="checkbox" id="ht" name="ht" >
    <label for="ht">HTML</label>
    <input type="checkbox" id="cs" name="cs">
    <label for="PHP">CSS</label>
    <input type="checkbox" id="ph" name="ph">
    <label for="ph">PHP</label></fieldset><br>
    <fieldset>
        <legend>Contact Details</legend><br>    <label for ="email">Email:</label>
    <input type="email" id = "mail" name="email">
    <label for ="Phone">Phone:</label>
    <input type="number" id = "phone" name="Phone" required></fieldset><br>
    <fieldset>
        <legend>Password</legend>
        <p>Please set your Password</p>
        <input type="password" id="pas" name="pas" maxlength="8" minlength="6" required>
    </fieldset>
    <fieldset>
        <legend>Enter no of enrolled courses</legend>
        <input type="number" id="ec" name="ec"  minlength="3" maxlength="5" required>

    </fieldset><br>
    <fieldset>
        <legend>State</legend>
        <label for="sltst">Select your state</label>
        <select id="sltst">
            <option value="">UTTAR PRADESH</option>
            <option value="">UTTARAKHAND</option>
            <option value="">HARYANA</option>
            <option value="">PUNJAB</option>
            <option value="">HIMACHAL PRADESH</option>
            <option value="">OTHER</option>


        </select>
    </fieldset><br>
    <fieldset>
        <legend>Select Previously Earned points</legend>
        <label for="rng">Range</label>
        <input type="range" id="rng" min="0" max="10">
    </fieldset><br>

    <iframe width="420" height="325"
    src="https://www.youtube.com/watch?v=KLuTLF3x9sA"></iframe>

    <center>
    <input type="button" id="but" name ="but" value="SUBMIT">
    <input type="reset" id="but" name ="but" value="RESET">
</center>





 
   </form> 
</body>
</html>
